<!doctype html>
<html lang="en">
<head>
    <title>Books4u</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./static/css/style.css">
    <link href="./static/admin/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">

    <!-- Custom styles for this template -->
    <link href="./static/admin/css/sb-admin-2.min.css" rel="stylesheet">

    <!-- Custom styles for this page -->
    <link href="./static/admin/vendor/datatables/dataTables.bootstrap4.min.css" rel="stylesheet">

    <link href="./static/admin/css/sb-admin-2.min.css" rel="stylesheet">
    <link href="./static/admin/vendor/datatables/dataTables.bootstrap4.min.css" rel="stylesheet">


    <style>
        .divider:after,
        .divider:before {
            content: "";
            flex: 1;
            height: 1px;
            background: #eee;
        }
        .alert-error {
            background-color: #f8d7da;
            color: #721c24;
        }
        .robot-image {
            display: flex;
            justify-content: center;
        }
    </style>
</head>
<body>
    <br><br>
    <div class="robot-image">
        <h1 style="text-align:center;">Books4u</h1>
        <img src="./static/landing/assets/img/robot.png" alt="B4u" height="80px" width="50px">
    </div>
    <section class="vh-100">
        <div class="container py-5 h-100">
            <div class="row d-flex align-items-center justify-content-center h-100">
                <div class="col-md-8 col-lg-7 col-xl-6">
                    <img src="./static/mobile.svg" class="img-fluid" alt="Phone image">
                </div>
                <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
                    
                    <hr>
                    <form method="POST">

                        <!-- Flash messages -->
                        {% with messages = get_flashed_messages(with_categories=true) %}
                            {% if messages %}
                                <div class="col-12">
                                    {% for category, message in messages %}
                                        <div class="alert alert-{{ 'error' if category == 'error' else category }} alert-dismissible fade show" role="alert">
                                            {{ message }}
                                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                                        </div>
                                    {% endfor %}
                                </div>
                            {% endif %}
                        {% endwith %}

                        <!-- Email input -->
                        <div class="form-outline mb-4">
                            <input name="email" type="email" placeholder="johndoe@example.com" id="form1Example13" class="form-control form-control-lg" />
                            <label class="form-label" for="form1Example13">Email address</label>
                        </div>

                        <!-- Password input -->
                        <div class="form-outline mb-4">
                            <input placeholder="Password" id="password" name="password" :type="show ? 'password' : 'text'" class="form-control form-control-lg" />
                            <label class="form-label" for="form1Example23">Password</label>
                        </div>

                        <div class="d-flex justify-content-around align-items-center mb-4">
                            <!-- Checkbox -->
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="form1Example3" checked />
                                <label class="form-check-label" for="form1Example3"> Remember me </label>
                            </div>
                            <a href="#!">Forgot password?</a>
                        </div>

                        <!-- Submit button -->
                        <input type="submit" name="submit" value="Sign in" class="btn btn-success btn-lg btn-block">
                    </form>
                    <hr>
                    <p>Don't have an account? <a href="/sign-up">Sign Up</a></p>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
