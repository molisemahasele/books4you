<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Book2keep</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="./static/style.css">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center">
  <div id="nav-bar" class="col-span-1">
    <input id="nav-toggle" type="checkbox" checked />
    <div id="nav-header">
      <a id="nav-title" href="/" target="_blank">Book2keep</a>
      <label for="nav-toggle"><span id="nav-toggle-burger"></span></label>
      <hr />
    </div>
    <div id="nav-content">
      <div class="nav-button"><i class="fas fa-home"></i><span>Home</span></div>
      <div class="nav-button"><i class="fas fa-university"></i><span>Assets</span></div>
      <hr />
      <div class="nav-button"><i class="fas fa-chart-line"></i><span>Incomes</span></div>
      <div class="nav-button"><i class="fas fa-credit-card"></i><span>Expenses</span></div>
      <hr />
      <div id="nav-content-highlight"></div>
    </div>
    <input id="nav-footer-toggle" type="checkbox" />
    <div id="nav-footer">
      <div id="nav-footer-heading">
        <div id="nav-footer-avatar">
          <img src="https://gravatar.com/avatar/4474ca42d303761c2901fa819c4f2547" />
        </div>
        <div id="nav-footer-titlebox">
          <a id="nav-footer-title" href="https://codepen.io/uahnbu/pens/public" target="_blank">uahnbu</a>
          <span id="nav-footer-subtitle">Admin</span>
        </div>
        <label for="nav-footer-toggle"><i class="fas fa-caret-up"></i></label>
      </div>
      <div id="nav-footer-content">
        <Lorem>ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</Lorem>
      </div>
    </div>
  </div>

  <div class="flex justify-center w-full ml-16 bg-gray-100"> 
    <form class="ml-2 w-2/3 bg-white p-6 rounded-lg shadow-md">
      <h1 class="flex justify-center">Data Entries</h1><hr><br>
      <div class="md:flex md:items-center mb-6">
        <div class="md:w-1/3">
          <label class="hidden md:block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4" for="inline-full-name">
            Product
          </label>
        </div>
        <div class="md:w-2/3">
          <input class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500" id="inline-full-name" type="text" placeholder="Product">
        </div>
      </div>
      <div class="md:flex md:items-center mb-6">
        <div class="md:w-1/3">
          <label class="hidden md:block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4" for="inline-password">
            Quantity
          </label>
        </div>
        <div class="md:w-2/3">
          <input class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500" id="inline-password" type="number" placeholder="Qty">
        </div>
      </div>
      <div class="md:flex md:items-center mb-6">
        <div class="md:w-1/3">
          <label class="hidden md:block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4" for="inline-date">
            Date
          </label>
        </div>
        <div class="md:w-2/3">
          <input class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500" id="inline-date" type="date">
        </div>
      </div>
      <div class="md:flex md:items-center mb-6">
        <div class="md:w-1/3">
          <label class="hidden md:block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4" for="inline-price">
            Total Price
          </label>
        </div>
        <div class="md:w-2/3">
          <input class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500" id="inline-price" type="number" placeholder="Price">
        </div>
      </div>
      <div class="md:flex md:items-center mb-6">
        <div class="md:w-1/3">
          <label class="hidden md:block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4" for="inline-total">
            Classification
          </label>
        </div>
        <div class="md:w-2/3">
          <select class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500" id="inline-total">
            <option>--Choose--</option>
            <option>Assets</option>
            <option>Expenses</option>
            <option>Incomes</option>
          </select>
        </div>
      </div>
      <div class="md:flex md:items-center mb-6">
        <div class="md:w-1/3"></div>
        
      </div>
      <div class="md:flex md:items-center">
        <div class="md:w-1/3"></div>
        <div class="md:w-2/3">
          <button class="shadow bg-purple-500 hover:bg-purple-400 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded" type="button">
            Send
          </button>
        </div>
      </div>
    </form>
  </div>
</body>
</html>
